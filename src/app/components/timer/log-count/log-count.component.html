<div class="row" *ngIf="counterTicks">
    <div class="col-sm-6">
        <h1>{{ counterTicks.started }}</h1>
        <h3>Started</h3>
    </div>
    <div class="col-sm-6">
        <div class="col-sm-6">
            <h1>{{ counterTicks.paused }}</h1>
            <h3>Paused</h3>
        </div>
    </div>
</div>
