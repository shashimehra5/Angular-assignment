<div class="form-group row">
    <label for="staticEmail" class="col-sm-3 col-form-label">Enter Timer Limit: </label>
    <div class="col-sm-8">
        <input type="text" class="form-control mb-4" id="staticEmail" #input/>
        <button type="button" class="btn btn-dark mr-2" (click)="onStartPauseTimer(input)">Start/Pause</button>
        <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
    </div>

</div>
